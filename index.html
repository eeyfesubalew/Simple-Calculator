<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>JS Caclulator</title>
  </head>
  <body>
    <div class="container">
      <div class="calc__container">
        <!-- <form action="#" name="form1"> -->
        <input name="input" class="calc_result" type="text" placeholder="0" />
        <button class="calc_one">1</button>
        <!-- <input type="button" value="1" onclick="form1.input.value += '1' " /> -->
        <button class="calc_two">2</button>
        <button class="calc_three">3</button>
        <button class="calc_four">4</button>
        <button class="calc_five">5</button>
        <button class="calc_six">6</button>
        <button class="calc_seven">7</button>
        <button class="calc_eight">8</button>
        <button class="calc_nine">9</button>
        <button class="calc_zero">0</button>
        <button class="calc_dot">.</button>
        <button class="calc_clear">C</button>
        <button class="calc_times">*</button>
        <button class="calc_div">/</button>
        <button class="calc_min">-</button>
        <button class="calc_plus">+</button>
        <button class="calc_equal">=</button>
      </div>
      <!-- </form> -->
    </div>
  </body>
</html>
